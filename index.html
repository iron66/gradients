<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>gradients.js</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <script src="js/gradients.js"></script>
</head>
<body>
<div class="content">
    <h1>Linear gradient transition</h1>
    <p>Input format: linear-gradient(rgb(n,n,n) 0%, [rgb(n,n,n) n%]*n, rgb(n,n,n) 100%);</p>
    <form action="#" id="gradient">
        <input type="text" name="to">
    </form>
    <button id="change">change</button>
    <button id="start_button">Magic!</button>
</div>
<script>
  var $body = document.querySelector('body');
  $body.gradientTransition('linear-gradient(355deg, rgb(125,185,232) 0%,rgb(176,178,35) 100%)', 3000);
</script>
</body>
</html>
