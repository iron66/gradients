<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>gradients.js</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="styles/css/style.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="js/gradients.js"></script>
    <script src="js/script.js"></script>
</head>
<body>
<div class="main">
    <div class="top">
        <div class="bar">
            <div class="name">
                gradientTransition.js
            </div>
            <div id="settings_toggler">
                [settings]
            </div>
        </div>
        <div class="settings">
            <div class="current">
                Current: <input type="text" name="current" id="currentGradientString">
            </div>
            <div class="target">
                <form id="gradient_settings" action="index.html">
                    <section class="color">
                        <div class="title">Color:</div>
                        <div class="options">
                            <input type="radio" name="color" data-color="1">
                            <input type="radio" name="color" data-color="2">
                            <input type="radio" name="color" data-color="3">
                            <input type="radio" name="color" data-color="4">
                            <input type="radio" name="color" data-color="5">
                        </div>
                        <div class="custom">
                            <input type="text" name="color" placeholder="custom: #ffffff 0%, #000000 20%, ..." title="Note: make sure that count of colors matches with current count of colors">

                        </div>
                    </section>
                    <section class="direction">
                        <div class="title">Direction:</div>
                        <div class="options">
                            <input type="radio" name="direction" data-direction="t">
                            <input type="radio" name="direction" data-direction="r">
                            <input type="radio" name="direction" data-direction="b">
                            <input type="radio" name="direction" data-direction="l">
                            <input type="radio" name="direction" data-direction="rt">
                            <input type="radio" name="direction" data-direction="rb">
                            <input type="radio" name="direction" data-direction="lb">
                            <input type="radio" name="direction" data-direction="lt">
                        </div>
                        <div class="custom">
                            <input type="text" name="direction" placeholder="custom: 0-360">
                        </div>
                    </section>
                    <section class="easing">
                        <div class="title">Easing:</div>
                        <div class="subtitle"><a href="http://easings.net" target="_blank">http://easings.net</a></div>

                        <div class="options">
                            <ul>
                                <li><input type="radio" name="easing" data-easing="linear">linear</li>
                                <li><input type="radio" name="easing" data-easing="easeInQuad">easeInQuad</li>
                                <li><input type="radio" name="easing" data-easing="easeOutQuad">easeOutQuad</li>
                                <li><input type="radio" name="easing" data-easing="easeInOutQuad">easeInOutQuad</li>
                                <li><input type="radio" name="easing" data-easing="easeInCubic">easeInCubic</li>
                                <li><input type="radio" name="easing" data-easing="easeOutCubic">easeOutCubic</li>
                                <li><input type="radio" name="easing" data-easing="easeInOutCubic">easeInOutCubic</li>
                                <li><input type="radio" name="easing" data-easing="easeOutQuart">easeOutQuart</li>
                                <li><input type="radio" name="easing" data-easing="easeInOutQuart">easeInOutQuart</li>
                                <li><input type="radio" name="easing" data-easing="easeInQuint">easeInQuint</li>
                                <li><input type="radio" name="easing" data-easing="easeOutQuint">easeOutQuint</li>
                                <li><input type="radio" name="easing" data-easing="easeInOutQuint">easeInOutQuint</li>
                            </ul>
                        </div>
                        <input type="text" name="easing" style="display: none">
                    </section>
                    <section class="duration">
                        <span class="title">Duration:</span>
                        <div class="custom">
                            <input type="text" placeholder="e.g. 3000">
                        </div>
                    </section>
                    <input type="submit" value="save" >
                </form>
            </div>
        </div>
    </div>
    <div class="canvas">

        <div class="debug-info">
            <div class="start_string">
                <div class="type"></div>
                <div class="direction"></div>
                <div class="colors"></div>
            </div>
            <div class="current_string">
                <div class="type"></div>
                <div class="direction"></div>
                <div class="colors"></div>
            </div>
            <div class="target_string">
                <div class="type"></div>
                <div class="direction"></div>
                <div class="colors"></div>
            </div>
        </div>

        <button id="go">saved</button>
        <button id="random">random</button>
    </div>
</div>
<footer>
    <div class="logo"><a href="http://www.dotwrk.com/"><img src="styles/images/dotwrklogo.png" alt="wrk"></a></div>
    <div class="git-link"><a href="https://github.com/iron66/gradients"><img src="styles/images/githublogo.png" alt="github"></a></div>
</footer>
</body>
</html>
